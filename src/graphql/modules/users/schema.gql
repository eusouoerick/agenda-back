type User {
  _id: ID!
  name: String!
  email: String!
  password: String!
  phone: String!
  schedules: [Schedules!]!
}

input UserInput {
  id: ID
  name: String
  email: String
  password: String
  phone: String
}
input LoginInput{
  contact: String!
  password: String!
}

type Query {
  login(data: LoginInput): String!
  users: [User!]!
  getUser(id: ID!): User!
}

type Mutation {
  createUser(data: UserInput): String!
  updateUser(id: ID!, data: UserInput): User!
  deleteUser(id: ID!): Boolean!
}
